<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Tree Map</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="map"></div>

    <div class="controls">
        <button id="btn-auth" class="fab secondary" title="Login/Register">
            <i class="fas fa-user"></i>
        </button>
        <button id="btn-logout" class="fab secondary hidden" title="Logout"
            style="background-color: #ff4444; color: white;">
            <i class="fas fa-sign-out-alt"></i>
        </button>
        <button id="btn-tree-list" class="fab secondary hidden" title="My Trees">
            <i class="fas fa-list"></i>
        </button>
        <button id="btn-add-location" class="fab" title="Add Current Location">
            <i class="fas fa-location-crosshairs"></i>
        </button>
        <button id="btn-add-manual" class="fab secondary" title="Add Manually">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab secondary" title="Import GPX" style="position: relative; overflow: hidden;">
            <i class="fas fa-file-import"></i>
            <input type="file" id="gpx-upload" accept=".gpx"
                style="position: absolute; top: 0; left: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer;">
        </div>
    </div>

    <!-- Modal for adding tree details -->
    <div id="tree-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Fruit Tree</h2>
            <form id="tree-form">
                <div class="form-group">
                    <label for="tree-type">Tree Type</label>
                    <input type="text" id="tree-type" list="tree-types-list" placeholder="Select or type..." required>
                    <datalist id="tree-types-list">
                        <option value="Apple">
                        <option value="Pear">
                        <option value="Cherry">
                        <option value="Plum">
                        <option value="Peach">
                        <option value="Lemon">
                        <option value="Orange">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="tree-name">Description / Name</label>
                    <input type="text" id="tree-name" placeholder="e.g. Grandma's Apple Tree">
                </div>

                <!-- Optional Date Fields -->
                <div class="form-group">
                    <label for="date-planted">Date Planted (Optional)</label>
                    <input type="date" id="date-planted">
                </div>
                <div class="form-group">
                    <label for="date-fruited">Date Fruited (Optional)</label>
                    <input type="date" id="date-fruited">
                </div>
                <div class="form-group">
                    <label for="date-fertilized">Last Fertilized (Optional)</label>
                    <input type="date" id="date-fertilized">
                </div>
                <div class="form-group">
                    <label for="date-pruned">Last Pruned (Optional)</label>
                    <input type="date" id="date-pruned">
                </div>

                <input type="hidden" id="tree-lat">
                <input type="hidden" id="tree-lng">

                <div class="modal-actions">
                    <button type="button" id="btn-cancel" class="btn-text">Cancel</button>
                    <button type="submit" class="btn-primary">Save Tree</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="Password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="auth-remember" style="width: auto; margin: 0;">
                    <label for="auth-remember" style="margin: 0;">Remember Me</label>
                </div>
                <div class="modal-actions">
                    <button type="button" id="btn-auth-cancel" class="btn-text">Cancel</button>
                    <button type="submit" class="btn-primary" id="btn-auth-submit">Login</button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 16px;">
                <a href="#" id="auth-toggle" style="color: #4CAF50; text-decoration: none;">Don't have an account?
                    Register</a>
            </p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Crypto-JS for MD5 hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
